<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>
                <span class="title">To-Do List ğŸ“</span>
                <div class="progress-ring">
                    <svg width="50" height="50">
                        <circle class="progress-ring-bg" cx="25" cy="25" r="22"/>
                        <circle class="progress-ring-progress" cx="25" cy="25" r="22"/>
                    </svg>
                    <span id="progress-text">0%</span>
                </div>
            </h2>

            <div class="row">
                <input type="text" placeholder="write your task" id="input-box">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>

    </div>
    <footer><h6>Made By Manish:)</h6></footer>

    <script src="app.js"></script>
</body>
</html>
